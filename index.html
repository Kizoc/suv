<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>订阅转换工具 - 高级版</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-pink-100 min-h-screen py-10 px-4">
  <div class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow-2xl">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">✨ 订阅转换工具（高级分享版）</h1>

    <!-- 步骤 1：输入订阅链接 -->
    <label class="block font-semibold mb-1">步骤 1：订阅链接</label>
    <input id="subUrl" class="w-full mb-4 p-2 border rounded-lg" placeholder="输入或通过网址参数自动填充" />
    <button onclick="decodeBase64()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl">解析并解码</button>
    <pre id="decoded" class="bg-gray-100 mt-4 p-4 rounded text-sm max-h-40 overflow-auto">等待解码...</pre>

    <!-- 步骤 2：关键词筛选 -->
    <label class="block font-semibold mt-6 mb-1">步骤 2：过滤关键词（多个关键词用 | 分隔，输入中文即可）</label>
    <input id="keywords" class="w-full mb-4 p-2 border rounded-lg" />
    <button onclick="filterKeywords()" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded-xl">筛选节点</button>
    <pre id="filtered" class="bg-gray-100 mt-4 p-4 rounded text-sm max-h-60 overflow-auto">等待筛选...</pre>
    <div id="stats" class="text-center text-sm text-gray-600 mt-2"></div>

    <!-- 步骤 3：GitHub Token 密钥 和密码 -->
    <label class="block font-semibold mt-8 mb-1">步骤 3：上传密码</label>
    <input id="uploadPassword" type="password" class="w-full mb-4 p-2 border rounded-lg" placeholder="请输入上传密码（示例：1998）" />
    <button onclick="uploadToGitHub()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-xl">上传到 GitHub</button>
    <div id="uploadStatus" class="text-center text-sm text-gray-600 mt-2"></div>

    <p class="text-center text-gray-500 mt-10 text-sm">由 <span class="font-bold">无敌大帅比</span> 制作 · 支持 URL 自动解析关键词</p>
  </div>

  <script>
    let decodedText = '';
    let filteredText = '';
    const defaultKeywords = '认准|全网|客服|美女|mao|网址|网站|最新|订阅|续费|迷路|官网|流量|过期|官网|落地|回国|本站|用户|若|邮箱|订阅|剩余|顶级|机场|到期|猫|赔钱|良心|liangxin|云|世界|cloud|夏日|summer';

    // 你的 GitHub Token（内置，不能修改）
    const GITHUB_TOKEN = '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';
    const OWNER = 'Kizoc';       // GitHub 用户名
    const REPO = 'suv';          // 仓库名
    const PATH = 'my-suv.txt';   // 文件路径
    const BRANCH = 'main';

    // 上传密码
    const UPLOAD_PASSWORD = '1998';

    window.onload = function () {
      document.getElementById('keywords').value = defaultKeywords;
      const params = new URLSearchParams(window.location.search);
      const url = params.get('url');
      if (url) {
        document.getElementById('subUrl').value = decodeURIComponent(url);
        decodeBase64();
      }
    };

    async function decodeBase64() {
      const subUrl = document.getElementById('subUrl').value.trim();
      const output = document.getElementById('decoded');
      if (!subUrl.startsWith('http')) {
        output.textContent = '❌ 链接无效';
        return;
      }
      output.textContent = '正在解析...';
      try {
        const res = await fetch(subUrl);
        if (!res.ok) throw new Error(`请求失败，状态码 ${res.status}`);
        const raw = await res.text();
        decodedText = atob(raw);
        output.textContent = decodedText;
      } catch (e) {
        output.textContent = '❌ 解码失败: ' + e.message;
      }
    }

    function filterKeywords() {
      const keywords = document.getElementById('keywords').value.trim();
      const output = document.getElementById('filtered');
      const stats = document.getElementById('stats');
      if (!decodedText) {
        output.textContent = '⚠️ 请先进行解码';
        return;
      }

      const keywordList = keywords.split('|').map(k => k.trim()).filter(k => k);

      const allLines = decodedText.split('\n').filter(l => l.trim());

      const filtered = allLines.filter(line => {
        if (line.startsWith('hy2://') || line.startsWith('hysteria2://')) return false;

        let decodedLine = '';
        try {
          decodedLine = decodeURIComponent(line);
        } catch {
          decodedLine = line;
        }

        return !keywordList.some(k => decodedLine.includes(k));
      });

      filteredText = filtered.join('\n');
      output.textContent = filteredText || '⚠️ 所有节点都被筛掉了';
      stats.textContent = `共 ${allLines.length} 个节点，筛掉 ${allLines.length - filtered.length} 个，剩余 ${filtered.length} 个`;
    }

    async function uploadToGitHub() {
      const pwdInput = document.getElementById('uploadPassword').value.trim();
      const uploadStatus = document.getElementById('uploadStatus');

      if (pwdInput !== UPLOAD_PASSWORD) {
        uploadStatus.textContent = '❌ 上传密码错误';
        return;
      }

      if (!filteredText) {
        uploadStatus.textContent = '⚠️ 没有可上传的内容';
        return;
      }

      const encoded = btoa(filteredText);

      try {
        // 获取文件sha
        const getResp = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${PATH}?ref=${BRANCH}`, {
          headers: {
            'Authorization': `token ${GITHUB_TOKEN}`,
            'Accept': 'application/vnd.github+json'
          }
        });

        let sha = null;
        if (getResp.ok) {
          const fileInfo = await getResp.json();
          sha = fileInfo.sha;
        } else if (getResp.status !== 404) {
          const err = await getResp.json();
          uploadStatus.textContent = '❌ 获取文件信息失败：' + (err.message || '未知错误');
          return;
        }

        // 上传文件
        const bodyData = {
          message: sha ? '更新订阅内容' : '创建订阅文件',
          content: encoded,
          branch: BRANCH
        };
        if (sha) bodyData.sha = sha;

        const putResp = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${PATH}`, {
          method: 'PUT',
          headers: {
            'Authorization': `token ${GITHUB_TOKEN}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(bodyData)
        });

        if (putResp.ok) {
          uploadStatus.textContent = '✅ 上传成功！刷新订阅链接即可使用最新节点';
          showCopyDialog(`https://${OWNER}.github.io/${REPO}/${PATH}`);
        } else {
          const err = await putResp.json();
          uploadStatus.textContent = '❌ 上传失败：' + (err.message || '未知错误');
        }
      } catch (e) {
        uploadStatus.textContent = '❌ 异常错误：' + e.message;
      }
    }

    // 上传成功后弹窗复制链接，点击复制自动关闭弹窗
    function showCopyDialog(url) {
      const dialog = document.createElement('div');
      dialog.style.position = 'fixed';
      dialog.style.top = '50%';
      dialog.style.left = '50%';
      dialog.style.transform = 'translate(-50%, -50%)';
      dialog.style.background = '#fff';
      dialog.style.border = '1px solid #ccc';
      dialog.style.padding = '20px';
      dialog.style.zIndex = '10000';
      dialog.style.boxShadow = '0 0 10px rgba(0,0,0,0.3)';
      dialog.style.borderRadius = '8px';
      dialog.style.maxWidth = '90%';
      dialog.style.textAlign = 'center';

      dialog.innerHTML = `
        <p style="margin-bottom: 10px; font-weight: bold;">上传成功！请复制订阅链接：</p>
        <input type="text" readonly value="${url}" style="width: 100%; padding: 8px; font-size: 14px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;" />
        <button id="copyBtn" style="padding: 8px 16px; background-color: #1976d2; color: white; border: none; border-radius: 4px; cursor: pointer;">一键复制</button>
        <button id="closeBtn" style="padding: 6px 12px; margin-left: 10px; background-color: #ccc; border: none; border-radius: 4px; cursor: pointer;">关闭</button>
      `;

      document.body.appendChild(dialog);

      const copyBtn = dialog.querySelector('#copyBtn');
      const closeBtn = dialog.querySelector('#closeBtn');
      const input = dialog.querySelector('input');

      copyBtn.onclick = () => {
        input.select();
        input.setSelectionRange(0, 99999);
        try {
          document.execCommand('copy');
          alert('复制成功！');
          document.body.removeChild(dialog); // 复制成功后自动关闭弹窗
        } catch {
          alert('复制失败，请手动复制。');
        }
      };

      closeBtn.onclick = () => {
        document.body.removeChild(dialog);
      };
    }
  </script>
</body>
</html>
