<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>订阅转换工具 -无敌大帅比</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-pink-100 min-h-screen py-10 px-4">
  <div class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow-2xl">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">🔐 订阅转换工具 · 无敌大帅比</h1>

    <!-- 步骤 1：输入订阅链接 -->
    <label class="block font-semibold mb-1">步骤 1：订阅链接</label>
    <input id="subUrl" class="w-full mb-4 p-2 border rounded-lg" placeholder="输入订阅链接或 ?url= 参数" />
    <button onclick="decodeBase64()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl">解析并解码</button>
    <pre id="decoded" class="bg-gray-100 mt-4 p-4 rounded text-sm max-h-40 overflow-auto">帅比解码...</pre>

    <!-- 步骤 2：关键词筛选 -->
    <label class="block font-semibold mt-6 mb-1">步骤 2：过滤关键词（多个关键词用 | 分隔）</label>
    <input id="keywords" class="w-full mb-4 p-2 border rounded-lg" />
    <button onclick="filterKeywords()" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded-xl">筛选节点</button>
    <pre id="filtered" class="bg-gray-100 mt-4 p-4 rounded text-sm max-h-60 overflow-auto">等待筛选...</pre>
    <div id="stats" class="text-center text-sm text-gray-600 mt-2"></div>

    <!-- 步骤 3：GitHub Token 密码映射 -->
    <label class="block font-semibold mt-8 mb-1">步骤 3：无敌密码</label>
    <input id="token" type="text" class="w-full mb-4 p-2 border rounded-lg" placeholder="输入密码，例如 123456" />

    <label class="block font-semibold mb-1">选择目标文件（553388369.txt - 553388468.txt）</label>
    <select id="fileSelect" class="w-full mb-4 p-2 border rounded-lg">
      <option value="">请选择文件编号</option>
    </select>

    <button onclick="uploadToGitHub()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-xl">上传到 GitHub</button>
    <div id="uploadStatus" class="text-center text-sm text-gray-600 mt-2"></div>

    <p class="text-center text-gray-500 mt-10 text-sm">由 <span class="font-bold">无敌大帅比</span> 制作 · 支持密码登录上传</p>
  </div>

  <script>
    let decodedText = '';
    let filteredText = '';
    const defaultKeywords = '认准|全网|客服|美女|mao|网址|网站|最新|订阅|续费|迷路|官网|流量|过期|官网|落地|回国|本站|用户|若|邮箱|订阅|剩余|顶级|机场|到期|猫|赔钱|良心|liangxin|云|世界|cloud|夏日|summer';

    // 密码映射表
    const passwordToTokenMap = {
      "1998": "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"
    };

    window.onload = function () {
      document.getElementById('keywords').value = defaultKeywords;
      const params = new URLSearchParams(window.location.search);
      const url = params.get('url');
      if (url) {
        document.getElementById('subUrl').value = decodeURIComponent(url);
        decodeBase64();
      }
      const fileSelect = document.getElementById('fileSelect');
      for (let i = 553388369; i <= 553388468; i++) {
        const opt = document.createElement('option');
        opt.value = `${i}.txt`;
        opt.textContent = `${i}.txt`;
        fileSelect.appendChild(opt);
      }
    };

    async function decodeBase64() {
      const subUrl = document.getElementById('subUrl').value.trim();
      const output = document.getElementById('decoded');
      if (!subUrl.startsWith('http')) {
        output.textContent = '❌ 链接无效';
        return;
      }
      output.textContent = '正在解析...';
      try {
        const proxyUrl = "https://proxy-worker.kizoc369.workers.dev/?url=" + encodeURIComponent(subUrl);
        const res = await fetch(proxyUrl);
        if (!res.ok) throw new Error(`请求失败，状态码 ${res.status}`);
        const raw = await res.text();
        try {
          decodedText = atob(raw);
        } catch {
          decodedText = raw;
        }
        output.textContent = decodedText;
      } catch (e) {
        output.textContent = '❌ 解码失败: ' + e.message;
      }
    }

    function filterKeywords() {
      const keywords = document.getElementById('keywords').value.trim();
      const output = document.getElementById('filtered');
      const stats = document.getElementById('stats');
      if (!decodedText) {
        output.textContent = '⚠️ 请先进行解码';
        return;
      }
      const keywordList = keywords.split('|').map(k => k.trim()).filter(k => k);
      const allLines = decodedText.split('\n').filter(l => l.trim());
      const filtered = allLines.filter(line => {
        if (line.startsWith('hy2://') || line.startsWith('hysteria2://')) return false;
        let decodedLine = '';
        try { decodedLine = decodeURIComponent(line); } catch { decodedLine = line; }
        return !keywordList.some(k => decodedLine.includes(k));
      });
      filteredText = filtered.join('\n');
      output.textContent = filteredText || '⚠️ 所有节点都被筛掉了';
      stats.textContent = `共 ${allLines.length} 个节点，筛掉 ${allLines.length - filtered.length} 个，剩余 ${filtered.length} 个`;
    }

    async function uploadToGitHub() {
      let token = document.getElementById('token').value.trim();
      token = passwordToTokenMap[token] || token;

      const selectedFile = document.getElementById('fileSelect').value;
      const uploadStatus = document.getElementById('uploadStatus');
      if (!token) { uploadStatus.textContent = '❌ 请填写 GitHub Token 或密码'; return; }
      if (!selectedFile) { uploadStatus.textContent = '❌ 请选择一个文件编号'; return; }
      if (!filteredText) { uploadStatus.textContent = '⚠️ 没有可上传的内容'; return; }

      const encoded = btoa(filteredText);
      const owner = 'Kizoc';
      const repo = 'suv';
      const path = selectedFile;
      const branch = 'main';

      try {
        const getResp = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`, {
          headers: {
            'Authorization': `token ${token}`,
            'Accept': 'application/vnd.github+json'
          }
        });
        let sha = null;
        if (getResp.ok) {
          const fileInfo = await getResp.json();
          sha = fileInfo.sha;
        } else if (getResp.status !== 404) {
          const err = await getResp.json();
          uploadStatus.textContent = '❌ 获取文件信息失败：' + (err.message || '未知错误');
          return;
        }

        const bodyData = {
          message: sha ? `更新 ${path}` : `创建 ${path}`,
          content: encoded,
          branch
        };
        if (sha) bodyData.sha = sha;

        const putResp = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
          method: 'PUT',
          headers: {
            'Authorization': `token ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(bodyData)
        });

        if (putResp.ok) {
          uploadStatus.textContent = `✅ 上传成功：${path}`;
        } else {
          const err = await putResp.json();
          uploadStatus.textContent = '❌ 上传失败：' + (err.message || '未知错误');
        }
      } catch (e) {
        uploadStatus.textContent = '❌ 异常错误：' + e.message;
      }
    }
  </script>
</body>
</html>
